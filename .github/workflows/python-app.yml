# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip;
        pip install -r requirements.txt;
        pip install setuptools;

    - name: "Build Sphinx doc"
      env: 
        HOST_MONGO_DB: ${{ secrets.HOST_MONGO_DB }}
        PASSWORD_MONGO_DB: ${{ secrets.PASSWORD_MONGO_DB }}
        SERVER_MONGO_DB: ${{ secrets.SERVER_MONGO_DB }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DATABASE_SQL: ${{ secrets.DATABASE_SQL }}
      run: |
        cd docs/
        make html
    
    - name: Commit files
      run: |
        echo ${{ github.ref }}
        git add .
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "CI: Automated build push" -a | exit 0


    - name: Deploy Github pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: docs/build/html/

    - name: Test with pytest
      env: 
        HOST_MONGO_DB: ${{ secrets.HOST_MONGO_DB }}
        PASSWORD_MONGO_DB: ${{ secrets.PASSWORD_MONGO_DB }}
        SERVER_MONGO_DB: ${{ secrets.SERVER_MONGO_DB }}
        SECRET_KEY: ${{ secrets.SECRET_KEY}}
        DATABASE_SQL: ${{ secrets.DATABASE_SQL }}
      run: |
        pytest tests

    # - run: |
    #     git fetch --prune --unshallow

    - name: Deploy to heroku
      env:
        HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      if: github.ref == 'refs/heads/main' && job.status == 'success'
      run: |
        git remote add heroku https://heroku:$HEROKU_API_TOKEN@git.heroku.com/mancidparking.git
        git push heroku main -f
